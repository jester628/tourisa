<html>
<ion-header>
  <ion-navbar>
  	<button ion-button left class = "arrowBack" (click) = "dismiss()"><ion-icon name ="arrow-round-back"></ion-icon>GO BACK</button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class = "myContent" padding>
<div class = "login-box" padding>
	<h2>{{ this.navParams.get('name') }}</h2>
    <p>{{ this.navParams.get('supplier') }}</p>
    <ion-badge>{{ this.navParams.get('price') }}</ion-badge>
    <img src="{{ this.navParams.get('pic') }}" class = "productimg" alt = "productimg">

    <ion-label>Quantity</ion-label>
    <button ion-fab mini (click) = "decrease(product.quantity)">-</button> 
    <ion-input type="text" name ="quantity" value = "0" [(ngModel)]="product.quantity"> </ion-input>
    <button ion-fab mini (click) = "increase(product.quantity)">+</button>
   
    
    <button ion-button (click) = "addToCart()">Add to cart</button>
</div>
</ion-content>
</html>
