<ion-header>

  <ion-navbar>
    <ion-title>Edit Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "myContent" padding>
  <ion-list inset *ngFor="let info of acctArray">
    <ion-label>Username</ion-label>
    <ion-item>
      <ion-input type="text" name="username" value= "{{ profile.username }}" [(ngModel)]="profile.username" required></ion-input>
    </ion-item>
    <ion-label>First Name</ion-label>
    <ion-item>
      <ion-input type="text" name="firstname" value= "{{ info['firstname'] }}" [(ngModel)]="profile.firstname" required></ion-input>
    </ion-item>
    <ion-label>Last Name</ion-label>
     <ion-item>
      <ion-input type="text" name="lastname" value= "{{ info['lastname'] }}" [(ngModel)]="profile.lastname" required></ion-input>
    </ion-item>
    <ion-label>Contact Number</ion-label>
     <ion-item>
      <ion-input type="text" name="contactnum" value= "{{ info['contactnum'] }}" [(ngModel)]="profile.contactnum" required></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button class="submit-btn" full type="submit" (click) = "newProfile()">Submit New Profile</button>


</ion-content>
