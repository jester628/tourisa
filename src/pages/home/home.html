<ion-header>
  <ion-navbar>
    <ion-title>Tourisa</ion-title>
    <button ion-button menuToggle name = "menuBtn">
      <ion-icon name ="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-nav #content [root]="rootPage"></ion-nav>

<ion-content class = "myContent" padding>
  <ion-menu type="overlay" class ="show-menu" [content]="content">
    <ion-list>
      <button ion-item (click)="openOrders()">
        Orders
      </button>
      <button ion-item (click)="openAccount()">
        Account
      </button>
      <button ion-item (click)="logout()">
        Logout
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-menu>

  <ion-list name = "productList" class = "productList">
    <ion-item *ngFor="let productItem of productArray">
      <h2>{{ productItem['name'] }}</h2>
      <p>{{ productItem['supplier'] }}</p>
      <ion-thumbnail item-start>
        <img src="{{ productItem['pic'] }}" class = "productimg" alt = "productimg">
      </ion-thumbnail>
      <ion-badge>{{'P' + productItem['price'] + '.00' }}</ion-badge>
      <button ion-button item-end class = "cartBtn" name = "cartBtn" (click) = "viewProduct(productItem['name'])">
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

 <ion-fab right bottom>
   <button ion-fab (click) = "checkout()">
    <ion-icon name="cart"></ion-icon>
   </button>
 </ion-fab>
</ion-content>
