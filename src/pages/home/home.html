<html>
<ion-header>
  <ion-navbar>
    <ion-title>Tourisa</ion-title>
    <button ion-button persistent= "true" menuToggle start><ion-icon name ="menu"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content class = "content" padding>

<ion-menu persistent= "true" type="overlay" class ="show-menu" [content]="content">
  <ion-list>
    <button ion-item (click)="openOrders()">
      Orders
    </button>
    <button ion-item (click)="openAccount()">
      Account
    </button>
    <button ion-item (click)="openFeedback()">
      Feedback
    </button>
    <button ion-item (click)="logout()">
      Logout
    </button>
    <button ion-item (click)="closeMenu()">
      Close Menu
    </button>
  </ion-list>
</ion-menu>

  <div padding>
    <ion-segment [(ngModel)]="pasalubong">
      <ion-segment-button value="food">
        Food
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pasalubong">
    <ion-list *ngSwitchCase="'food'">
      <ion-item *ngFor="let productItem of productArray">
        <h2>{{ productItem['name'] }}</h2>
        <p>{{ productItem['supplier'] }}</p>
        <ion-thumbnail item-start>
          <img src="{{ productItem['pic'] }}" class = "productimg" alt = "productimg">
        </ion-thumbnail>
        <ion-badge>{{ productItem['price'] }}</ion-badge>
        <button ion-button item-end (click) = "viewProduct(productItem['name'])"><ion-icon name="cart"></ion-icon></button>
      </ion-item>
    </ion-list>
  </div>
 </ion-content>
 <ion-nav #content [root]="rootPage"></ion-nav>
</html>
