<html>
<ion-header>
  <ion-navbar>
    <ion-title>Tourisa</ion-title>

      <ion-buttons start>
          <button ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>

    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-buttons end>
      <button ion-button icon-only (click) = "userMenu">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out">LOGOUT</ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class = "content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src = "../assets/imgs/salubong.png" class ="loginimg" >
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>

 <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button (click)="click()">
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/products/lenggua.jpg">
        </ion-thumbnail> 
        </button>
      </ion-col>

      <ion-col col-4>
         <button (click)="click()">
        <ion-thumbnail item-start>         
          <img src="../../assets/imgs/products/ubejam.jpg">
        </ion-thumbnail>
      </button>
      </ion-col>

      <ion-col col-4>
         <button (click)="click()">
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/products/peanutbrittle.jpg">
        </ion-thumbnail>
      </button>
      </ion-col>

       <ion-col col-4>
         <button (click)="click()">
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/products/peanutbrittledurog.jpg">
        </ion-thumbnail>
      </button>
      </ion-col>

       <ion-col col-4>
         <button (click)="click()">
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/products/peanutbrittlewhole.jpg">
        </ion-thumbnail>
      </button>
      </ion-col>

    </ion-row>
  </ion-grid>
  <button ion-button (click)="productsRedirect()">Products</button>
  <button ion-button (click)="ordersRedirect()">Orders</button>
 </ion-content>
</html>
