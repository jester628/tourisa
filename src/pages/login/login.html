<html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes, width=device-width">
<ion-header>
  <ion-navbar>
    <ion-title>
        
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src = "../assets/imgs/salubong.png" class ="loginimg" >
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  
    <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" id = "submit-btn" full type="submit" (click)="login()">Login</button>
          <button ion-button class="register-btn" id = "register-btn" block clear (click)="register()">Create New Account</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
</html>
