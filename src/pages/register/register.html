<ion-content class = "myContent" padding>
  <ion-row class="logo-row">
  <ion-col></ion-col>
  <ion-col width-67>
    <img src = "../assets/imgs/salubong.png" class ="loginimg" >
  </ion-col>
  <ion-col></ion-col>
  </ion-row>

   <div class="login-box">
    <form>
    
          <ion-list inset>
            <ion-item>
               <ion-label><ion-icon name="person"></ion-icon></ion-label><ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label><ion-icon name="lock"></ion-icon></ion-label><ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
          </ion-list>
     
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click) = "register()">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
