<ion-header>
  <ion-navbar>
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class = "myContent" padding>
<h2> Current Orders </h2>
<ion-list  *ngIf="meetingArray != null">
  <button ion-item *ngFor="let detail of meetingArray" (click) = "orderDetails()">
    <h2>{{ detail['date'] }}</h2>
    <p>{{ detail['place'] }} â€¢ {{ detail['time'] }}</p>
    <ion-badge *ngIf="confirmation == true">Order is confirmed</ion-badge>
    <ion-badge *ngIf="confirmation == null">Order has not been confirmed yet</ion-badge>
    <ion-badge *ngIf="confirmation == false">No stock</ion-badge>
    <ion-icon item-end name = "arrow-forward"></ion-icon>
  </button>
</ion-list>

<h2 *ngIf="meetingArray == null">No orders at the moment</h2>
