<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "myContent" padding>
<ion-list>
  <ion-item-sliding *ngFor="let info of acctArray">
    <ion-item>
      <h2>{{ info['username'] }}</h2>
      <p>{{ info['firstname'] }}</p>
      <p>{{ info['lastname'] }}</p>
      <p>{{ info['contactnum'] }}</p>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary" (click) = "editAcct()">
        <ion-icon name="hammer"></ion-icon>
        Edit
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
