<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "myContent" padding>
  <ion-list inset *ngFor="let info of acctArray">
    <ion-label>Username</ion-label>
    <ion-item>
      <ion-input type="text" id = "username" name="username" value= "{{ info['username'] }}" disabled="true" [(ngModel)]="profile.username" required></ion-input>
    </ion-item>
    <ion-label>First Name</ion-label>
    <ion-item>
      <ion-input type="text" name="firstname" value= "{{ info['firstname'] }}" disabled="true" [(ngModel)]="profile.firstname" required></ion-input>
    </ion-item>
    <ion-label>Last Name</ion-label>
     <ion-item>
      <ion-input type="text" name="lastname" value= "{{ info['lastname'] }}" disabled="true" [(ngModel)]="profile.lastname" required></ion-input>
    </ion-item>
    <ion-label>Contact Number</ion-label>
     <ion-item>
      <ion-input type="text" name="contactnum" value= "{{ info['contactnum'] }}" disabled="true" [(ngModel)]="profile.contactnum" required></ion-input>
    </ion-item>
  </ion-list>
<!--   <button ion-button class="submit-btn" full type="submit" (click) = "newProfile()">Submit New Profile</button> -->
</ion-content>
